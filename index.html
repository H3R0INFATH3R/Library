<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1 class="library-title">
            Library
        </h1>
        <button class="log-in">
            Log in
        </button>
    </div>
    <div class="main-content">
        <div class="books">
            <div class="display-book">
                <button id="add-button">+</button>
            </div>
        </div>
        <!-- <span>Copyright  2023 Dagem</span> -->
    </div>
    <div class="add-prompt">
        <button class="close-prompt">x</button>
        <form action="">
            <label for="book-name">Name:</label>
            <br>
            <input type="text" name="Name" id="book-name">
            <br>
            <label for="book-name">Author:</label>
            <br>
            <input type="text" name="Author" id="author">
            <br>
            <label for="pages">Pages:</label>
            <br>
            <input type="number" name="Pages" id="pages">
            <br>
            <br>
            <input type="checkbox" name="Status" id="status">
            <label for="status"> I have read this book.</label>
        </form>
        <br>
        <button type="submit" class="add-book">Add</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
